<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AlmostOS — BSOD</title>
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/bsod.css">
</head>
<body class="bsod" aria-label="Blue Screen">
  <main class="winbsod" role="main">
    <div class="top">
      <div class="face" aria-hidden="true">:(</div>
      <div class="msg">
        <div class="headline">お使いの PC に問題が発生したため、再起動する必要があります。</div>
        <div class="sub">エラー情報を収集しています。収集が完了したら自動的に再起動します。</div>
        <div class="progressline"><span id="pct">0</span>% 完了</div>
      </div>
    </div>

    <div class="bottom" aria-label="details">
      <div class="qr" id="qr" aria-hidden="true"></div>
      <div class="info">
        <div class="line">この問題と可能な解決方法の詳細については、次の Web サイトを参照してください:</div>
        <div class="line url">https://almostos-official.onrender.com</div>
        <div class="line">サポート担当者に連絡する場合は、この情報を伝えてください:</div>
        <div class="line"><span class="k">停止コード:</span> <span id="stopCode">—</span></div>
        <div class="line"><span class="k">失敗した内容:</span> <span id="whatFailed">—</span></div>
      </div>
    </div>

    <div class="debug" aria-label="controls">
      <button class="btn" id="restartNow" type="button">今すぐ再起動</button>
      <div class="count">自動再起動まで <b id="count">—</b> 秒</div>
      <div class="hint">Enter / R: 再起動</div>
    </div>
  </main>

  <script src="assets/bsod.js" defer></script>
</body>
</html>
